<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/solar/bootstrap.min.css"
    />
    <link rel="stylesheet" href="app.css" />
    <title>WeatherJS</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-card">
        <div
          id="my-card"
          class="col-lg-8 mx-auto text-center mt-5 p-5"
          style="background-color: #f1f6f9"
        >
          <div id="error"></div>
          <h1 id="w-location"></h1>
          <h3 class="text-dark" id="w-desc"></h3>
          <h3 id="w-string"></h3>
          <img id="w-icon" />
          <ul id="w-details" class="list-group mt-3">
            <li class="list-group-item" id="w-humidity"></li>
            <li class="list-group-item" id="w-pressure"></li>
            <li class="list-group-item" id="w-feels-like"></li>
            <li class="list-group-item" id="w-wind"></li>
          </ul>
          <hr />
          <div class="row">
            <div class="col-lg-7 form-group">
              <input
                class="form-control form-control-lg"
                type="text"
                placeholder="Please enter a location..."
                id="inputCountry"
              />
            </div>
            <div class="col-lg-5">
              <button type="button" class="btn btn-lg" id="changeCountry">
                Change Location
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
